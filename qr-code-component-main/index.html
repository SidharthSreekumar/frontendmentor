<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="grid h-screen place-items-center bg-lightGray">
    <main
      role="main"
      class="container flex h-[497px] w-[320px] flex-col rounded-2xl bg-white shadow-lg"
    >
      <div class="p-4">
        <img class="rounded-xl" src="/images/image-qr-code.png" alt="qr code" />
        <div class="m-[0.7rem]">
          <h1
            class="mb-3 mt-5 text-center font-outfit text-[1.35rem] font-bold text-darkNavy antialiased"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="text-center font-outfit text-[15px] font-medium text-grayishBlue"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
