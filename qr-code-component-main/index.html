<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-lightGray">
    <div
      class="container m-auto mt-4 flex h-[497px] w-[320px] flex-col rounded-2xl bg-white shadow-lg"
    >
      <div class="p-4">
        <img class="rounded-xl" src="/images/image-qr-code.png" alt="qr code" />
        <div class="m-[0.7rem]">
          <h1 class="text-center font-outfit antialiased text-darkNavy mt-5 mb-3 text-[1.35rem] font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center font-outfit text-[15px] text-grayishBlue font-medium">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
